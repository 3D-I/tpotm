services:
    threedi.tpotm.controller:
        class: threedi\tpotm\controller\main
        arguments:
            - '@auth'
            - '@cache'
            - '@dbal.conn'
            - '@config'
            - '@ext.manager'
            - '@controller.helper'
            - '@path_helper'
            - '@pagination'
            - '@request'
            - '@template'
            - '@user'
            - '@threedi.tpotm.tpotm'
            - '%core.root_path%'

    threedi.tpotm.listener:
        class: threedi\tpotm\event\listener
        arguments:
            - '@controller.helper'
            - '@template'
            - '@user'
            - '%core.php_ext%'
            - '@threedi.tpotm.tpotm'

        tags:
            - { name: event.listener }

    threedi.tpotm.tpotm:
        class: threedi\tpotm\core\tpotm
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '@ext.manager'
            - '@path_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@template'
