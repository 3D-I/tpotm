{% if S_TPOTM_MINIPROFILE and not postrow.S_POST_HIDDEN and S_TPOTM and postrow.TPOTM_BADGE %}
	<dd>
		<strong>{{ lang('TPOTM_BADGE_MINIPROFILE') }}</strong>
		{% if S_IS_RHEA %}
			<i class="icon fa-trophy fa-fw icon-lg" aria-hidden="true" title="{{ lang('TPOTM_EXPLAIN') }}" style="cursor: pointer;"></i>
		{% elseif S_IS_BADGE_IMG %}
			{{ postrow.TPOTM_BADGE }}
		{% else %}
			{{ lang('TPOTM_BADGE_ERROR') }}
		{% endif %}
	</dd>
{% endif %}
