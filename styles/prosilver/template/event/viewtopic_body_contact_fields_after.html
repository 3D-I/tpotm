{% if S_TPOTM_MINIPROFILE and not postrow.S_POST_HIDDEN and S_TPOTM and postrow.TPOTM_BADGE %}
	<dd>
		<strong>{{ lang('TPOTM_BADGE_MINIPROFILE') }}</strong>
		{% if S_IS_RHEA %}
			<i class="icon fa-trophy fa-fw icon-lg" aria-hidden="true" title="{{ lang('TPOTM_EXPLAIN') }}" ></i>
		{% elseif S_IS_BADGE_IMG %}
			<img src="{{ postrow.TPOTM_BADGE }}" class="tpotm-miniprofile-badge" title="{{ lang('TPOTM_EXPLAIN') }}" />
		{% else %}
			{{ lang('TPOTM_BADGE') }}
		{% endif %}
	</dd>
{% endif %}
